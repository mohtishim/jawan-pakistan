<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
            <h1>Registration Form</h1>
            <div class="first-row">
                <label for="Institute">Institute <span>*</span></label>
                <br>
                <select name="" id="Institute">
                    <option value="">Select Option</option>
                    <option value="">SAIMS (WOW)</option>
                </select>
                <br><br>
                <label for="fname">Full Name<span>*</span></label>
                <br>
                <input id="fname" type="text">
                <br><br>
                <label for="contact">Contact Number<span>*</span></label>
                <br>
                <input placeholder="03XXXXXXXXX" id="contact" type="text">
                <br><br>
                <label for="Gender">Institute <span>*</span></label>
                <br>
    
                <select name="" id="Gender">
                    <option selected disabled value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                
            </div>
    
    
            <!-- 2nd row of Form -->
    
            <div class="second-row">
                <label for="Course">Course <span>*</span></label>
                <br>
                <select name="" id="Course">
                    <option value="">Select Option</option>
                    <option value="">Web Development</option>
                </select>
                <br><br>
                <label for="pname">Parents / Guardian Name <span>*</span></label>
                <br>
                <input id="pname" type="text">
                <br><br>
                <label for="city">City Name <span>*</span></label>
                <br>
                <input placeholder="Enter Your City Name" id="city" type="text">
                <br><br>
                <label for="date">Date of Birth <span>*</span></label>
                <br>
    
                <input id="date" type="date">
                
            </div>
    
    
            <!-- 3rd row of form -->
    
            <div class="third-row">
                <label for="Institute">Institute <span>*</span></label>
                <br>
                <select name="" id="Institute">
                    <option value="">Select Option</option>
                    <option value="">SAIMS (WOW)</option>
                </select>
                <br><br>
                <label for="fname">Full Name <span>*</span></label>
                <br>
                <input id="fname" type="text">
                <br><br>
                <label for="contact">Contact Number <span>*</span></label>
                <br>
                <input placeholder="03XXXXXXXXX" id="contact" type="text">
                <br><br>
                <label for="Gender">Institute <span>*</span></label>
                <br>
    
                <select name="" id="Gender">
                    <option selected disabled value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                
            </div>
    
    
            <div class="div2">
                <label class="address" for="address">Permanent Address <span>*</span></label>
                <br>
            <input id="address" type="text">

                <br>
                <br>
            <label class="photo" for="photo">Passport Size Profile Image (Face Front and Decent picture)</label>
            <br>
            <input type="file" name="" id="photo">

            <br><br>
            <button>Submit Form</button>
            <br><br>
            </div>

        
    </form>
</body>
</html>
